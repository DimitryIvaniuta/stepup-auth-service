services:
  postgres:
    image: postgres:17.7-alpine
    container_name: stepup-postgres
    environment:
      POSTGRES_DB: stepup
      POSTGRES_USER: stepup
      POSTGRES_PASSWORD: stepup
    ports: ["5454:5432"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stepup -d stepup"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - pg-stepup:/var/lib/postgresql/data

  redis:
    image: redis:latest
    container_name: stepup-redis
    ports: ["6382:6379"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  kafka:
    image: confluentinc/cp-kafka:8.0.0.amd64
    container_name: stepup-kafka
    hostname: kafka
    ports:
      # Host clients (your Spring app on Windows) connect to localhost:9097
      - "9097:9097"
    environment:
      # Required for KRaft mode (generate with: kafka-storage random-uuid)
      CLUSTER_ID: "k8iw7ALCQ4GgieICjsz1eQ"

      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"

      # Two listeners: one for containers, one for your Windows host
      KAFKA_LISTENERS: "PLAINTEXT://kafka:9092,PLAINTEXT_HOST://0.0.0.0:9097,CONTROLLER://kafka:9093"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9097"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,CONTROLLER:PLAINTEXT"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"

      # Single-node dev settings
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

    volumes:
      - kafka-stepup:/var/lib/kafka/data

    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server localhost:9092 --list 1>/dev/null"]
      interval: 10s
      timeout: 10s
      retries: 30

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  pg-stepup:
  kafka-stepup:
